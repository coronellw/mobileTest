<h2>{{title}}</h2>
<a href="#/">Back to index</a>
<table ng-table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="brand in filteredBrands">
            <td>{{brand.name}}</td>
            <td>
                <span ng-show="brand.description">{{brand.description}}</span>
                <span ng-hide="brand.description">Not available</span>
            </td>
            <td>
                <a ng-href="#/brands/edit/{{brand.id_brand}}">Edit</a>
                <a ng-click="remove($index)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
        
    </div>
</div>
<div class="row">
    <span class="col-md-6">
        <label>Items per page</label>
        <select ng-model="itemsPerPage"
                ng-options="size for size in sizes">
        </select>
    </span>
    <span class="col-md-6">
        <label>Total items in data base is : </label>{{totalItems}}
    </span>
</div>
